name: nova
poll_interval: 5
allow_exec_api: true
authentication:
  type: keystone
  username: admin
  auth_url: http://127.0.0.1/identity
  project_name: admin
  password: password
api_endpoint: http://127.0.0.1/compute/v2.1/
tables:
  flavors:
    poll:
      api_path: flavors/detail
      api_method: get
      jsonpath: $.flavors[:]
  servers:
    poll:
      api_path: servers/detail
      api_method: get
      jsonpath: $.servers[:]
  alarms:
    webhook:
      record_jsonpath: $.payload
      id_jsonpath: $.id
