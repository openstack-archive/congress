name: _masakari
poll_interval: 60
allow_exec_api: true
authentication: !ref keystone_admin_auth_config
api_endpoint_host: !ref primary_host
api_endpoint_path: v1/
api_endpoint_port: 15868
tables:
  segments:
    poll:
      api_path: segments
      api_method: get
      jsonpath: $.segments[:]
  notifications:
    poll:
      api_path: notifications
      api_method: get
      jsonpath: $.notifications[:]
