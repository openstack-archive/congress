name: _compute
poll_interval: 60
allow_exec_api: true
authentication: !ref keystone_admin_auth_config
api_endpoint_host: !ref primary_host
api_endpoint_path: compute/v2.1/
api_default_headers:
  X-OpenStack-Nova-API-Version: "2.26"
tables:
  flavors:
    poll:
      api_path: flavors/detail
      api_method: get
      jsonpath: $.flavors[:]
  servers:
    poll:
      api_path: servers/detail
      api_method: get
      jsonpath: $.servers[:]
  hypervisors:
    poll:
      api_path: os-hypervisors/detail
      api_method: get
      jsonpath: $.hypervisors[:]
  availability_zones:
    poll:
      api_path: os-availability-zone/detail
      api_method: get
      jsonpath: $.availabilityZoneInfo[:]
  migrations:
    poll:
      api_path: os-migrations
      api_method: get
      jsonpath: $.migrations[:]
  services:
    poll:
      api_path: os-services
      api_method: get
      jsonpath: $.services[:]
